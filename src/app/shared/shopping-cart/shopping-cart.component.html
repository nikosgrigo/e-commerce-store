<h1 mat-dialog-title class="mb-2 text-center">Shopping Cart</h1>
<div mat-dialog-content>
    <p class="text-center"><span class="me-2">{{totalProductsOnCart}}</span>items in your cart.</p>
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
   
                <table id="shoppingCart" class="table table-condensed table-responsive">
                    <thead>
                        <tr>
                            <th style="width:60%">Product</th>
                            <th style="width:12%">Price</th>
                            <th style="width:10%">Quantity</th>
                            <th style="width:16%"></th>
                        </tr>
                    </thead>
                    <tbody>

                        @for(product of cartList;track product){
                            <tr>
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-md-3 text-left">
                                            <img src={{product.thumbnail}} alt=""
                                                class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                        </div>
                                        <div class="col-md-9 text-left mt-sm-2">
                                            <h4>{{product.title}}</h4>
                                            <p class="font-weight-light">{{product.brand}}</p>
                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price">{{product.price | currency: 'EUR'}}</td>
                                <td data-th="Quantity">
                                    <input type="number" class="form-control form-control-lg text-center" value={{product.quantity}}>
                                </td>
                                <td class="actions">
                                    <div class="text-right">
                                        <button class="btn btn-white border-secondary bg-white btn-md mb-2">
                                            <i class="bi bi-trash-fill"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        }

                     

                    </tbody>
                </table>
                <div class="float-right text-right">
                    <h4>Total:<span class="ms-3">{{displayTotal()}} &euro;</span></h4>
                </div>
            </div>
        </div>
     
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Back to products</button>
    <button mat-button (click)="navigateToCheckout()">Checkout</button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
